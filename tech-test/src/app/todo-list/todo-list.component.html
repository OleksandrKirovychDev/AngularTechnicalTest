<div class="container">
  <app-searchbar (update)="performSearch($event)"></app-searchbar>
  <app-todo-form
    [todo]="todo$"
    (AddTodo)="addTodo($event)"
    (EditTodo)="editTodo($event)"
  ></app-todo-form>
  <app-list
    class="todo-list"
    (DeleteTodo)="deleteTodo($event)"
    (EditTodo)="selectTodo($event)"
    (ChageStatus)="changeStatus($event)"
    [todosList]="todosList$ | async"
  ></app-list>
</div>
